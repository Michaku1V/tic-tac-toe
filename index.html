<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Tic-tac-toe</title>
    <script defer src="script.js"></script>
</head>
<body>
    <h1>Tic-tac-toe</h1>
    <div class="btn-container">
        <button id="btn-reset" class="btn btn-right">Reset</button>
        <button id="btn-set-rounds" class="btn-set-rounds">Rounds to win: <span id="rounds-number">3</span></button>
    </div>
    <div id="message-container"></div>
    <div class="board">
        <h2 class="player-1"><span id="name1" class="active-player">Player 1</span> <span id="pl-1-score">0</span></h2>
        <div data-num="1" class="square"></div>
        <div data-num="2" class="square"></div>
        <div data-num="3" class="square"></div>
        <div data-num="4" class="square line"></div>
        <div data-num="5" class="square"></div>
        <div data-num="6" class="square"></div>
        <div data-num="7" class="square"></div>
        <div data-num="8" class="square"></div>
        <div data-num="9" class="square"></div>
        <h2 class="player-2"><span id="name2">Player 2</span> <span id="pl-2-score">0</span></h2>
    </div>
</body>
</html>
